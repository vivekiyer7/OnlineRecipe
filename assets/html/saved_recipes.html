<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main_page.css" />
    <link rel="stylesheet" href="../css/details.css" />
    <!-- Title -->
    <title>RecipeHub</title>
  </head>

  <body>
    <!-- Navbar Section Start () -->
    <!-- Navbar for Large Screens () -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../index.html">
          <img
            src="../images/RecipeHub_logo1.png"
            alt="RecipeHubLogo"
            class="d-inline-block align-top recipehublogo"
          />
          <span>RecipeHub</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/saved_recipes.html"
                >Saved Recipes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/aboutme.html">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Offcanvas Structure for Screen Sizes Less Than 1600px -->
    <nav
      class="navbar navbar-dark bg-dark fixed-top navbar-expand-xl d-xxl-none"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="../../index.html">
          <img
            src="../images/RecipeHub_logo1.png"
            alt="RecipeHubLogo"
            class="d-inline-block align-top"
          />
          <span>RecipeHub</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h3 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              RecipeHub
            </h3>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../html/saved_recipes.html"
                  >Saved Recipes</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../html/aboutme.html">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar Section End () -->

    <!-- Hero Section Start -->
    <section class="hero relative">
      <div class="hero-image"></div>
    </section>
    <!-- Hero Section End -->

    <!-- Saved Recipes Section Start -->
    <div class="container-fluid saveddisplayclass" style="max-width: 2500px">
      <div class="row">
        <aside class="col-lg-12 pb-3">
          <div
            class="container saveddisplaysection justify-content-center mt-5"
            id="saveddisplaysection"
          >
            <h2 class="subtitle" style="font-style: italic; text-align: center;">Saved Recipes</h2>
            <div class="table-responsive">
              <table
                class="table table-striped table-bordered savedrecipetable"
                id="savedrecipetable"
              >
                <thead>
                  <tr>
                    <th>Image</th>
                    <th>RecipeName</th>
                    <th>Description</th>
                    <th>Comment</th>
                    <th>Save</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="savedtablebody"></tbody>
              </table>
            </div>
          </div>
        </aside>
      </div>
    </div>
    <!-- Saved Recipes Section End -->

    <hr class="my-4" />

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="../js/saved_page.js"></script>
  </body>
</html>
