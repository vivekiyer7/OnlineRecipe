<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/main_page.css" />
    <!-- Title -->
    <title>RecipeHub</title>
</head>

<body>
    <!-- Navbar Section Start () -->
    <!-- Navbar for Large Screens () -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/images/RecipeHub_logo1.png" alt="RecipeHubLogo" class="d-inline-block align-top" />
                <span>RecipeHub</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#Saved Recipes">Saved Recipes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#About Us">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-xl d-xxl-none">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/images/RecipeHub_logo1.png" alt="RecipeHubLogo" class="d-inline-block align-top" />
                <span>RecipeHub</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h3 class="offcanvas-title" id="offcanvasDarkNavbarLabel">RecipeHub</h3>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#aboutme">Saved Recipes</a></li>
                        <li class="nav-item"><a class="nav-link" href="#projects">About Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar Section End () -->

    <!-- Hero and AboutME Section Start () -->
    <div class="hero">

        <img src="./assets/images/mainpage_hero3.jpeg" alt="datacenter-nextgen" />
    </div>
    <!-- Hero and AboutME Section End () -->

    <!-- Today menu and Center Section-->
    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <aside class="col-lg-6 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label">
                    Today Menu:
                </h2>
            </aside>

            <div class="col-lg-6 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label">
                    Center Section:
                </h2>
            </div>
        </div>
    </div>

    <hr class="my-4" />

    <!-- Search Section -->
    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <aside class="col-lg-12 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label">
                    Search Section:
                </h2>
            </aside>
        </div>
    </div>

    <!-- Footer Section Start -->
    <footer class="container-fluid py-3 my-4 bg-dark">
        <div class="row">
            <!-- Row 2: Designed with Love -->
            <div class="row mt-3">
                <div class="col text-center">
                    <p class="text-white fs-4">Designed with <span aria-label="love">❤️️</span> by Group 19</p>
                </div>
            </div>
    </footer>
    <!-- Footer Section End -->
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-kJ3ukihjo/53ZLq1e5se+gl5y20AdJtz+eqF5v3O6sY=" crossorigin="anonymous"></script>
